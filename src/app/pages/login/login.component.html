<!-- Container com fundo de imagem -->
<div id="intro" class="bg-image d-flex align-items-center vh-100">
  <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.7);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <!-- Card de login -->
          <div class="card p-4 shadow-lg bg-white rounded">
            <!-- Logo e título -->
            <div class="text-center mb-4">
              <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            </div>

            <h2>Portal Financeiro</h2>
            <p class="subtitle">Acesse e gerencie a sua loja de forma rápida</p>

            <!-- Formulário de login -->
            <form (ngSubmit)="onSubmit()">
              <!-- Campo de email -->
              <div class="form-outline">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-sm"
                  placeholder=" "
                  [(ngModel)]="username"
                  name="username"
                  required
                />
                <label for="email">Email</label>
              </div>

              <!-- Campo de senha -->
              <div class="form-outline">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-sm"
                  placeholder=" "
                  [(ngModel)]="password"
                  name="password"
                  required
                />
                <label for="password">Senha</label>
              </div>

              <!-- Checkbox de lembrar e link de 'esqueci a senha' -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Lembre-me</label>
                </div>
                <a href="#" class="text-decoration-none">Esqueceu a Senha?</a>
              </div>

              <!-- Botão de login -->
              <button type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>

              <!-- Link de registro -->
              <div class="text-center mt-3">
                <p>Não tem uma conta? <a href="#" class="text-primary">Registrar</a></p>
              </div>
            </form>

            <!-- Exibição de erro (caso haja) -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; {{ currentYear }} GRUPO ALVIM - ALVIM PARTICIPAÇÕES E INVESTIMENTOS S/A</p>
</footer>
