<form (ngSubmit)="onSubmit()" class="modern-form">
  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control form-input" id="nome" [(ngModel)]="nome" name="nome" required placeholder="Digite seu nome" />
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control form-input" id="email" [(ngModel)]="email" name="email" required placeholder="Digite seu email" />
  </div>

  <div class="form-group">
    <label for="senha" class="form-label">Senha</label>
    <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control form-input" id="senha" [(ngModel)]="senha" name="senha" required placeholder="Digite sua senha" />
  </div>

  <div class="form-group">
    <label for="senhaConfirmada" class="form-label">Confirmar Senha</label>
    <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" class="form-control form-input" id="senhaConfirmada" [(ngModel)]="senhaConfirmada" name="senhaConfirmada" required placeholder="Confirme sua senha" />
  </div>

  <div class="form-group">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" class="form-control form-input" id="telefone" [(ngModel)]="telefone" name="telefone" required placeholder="Digite seu telefone" />
  </div>

  <!-- Seleção de Cargo -->
  <div class="form-group">
    <label for="cargo" class="form-label">Cargo</label>
    <select class="form-control form-input" id="cargo" [(ngModel)]="cargo" name="cargo" required>
      <option value="" disabled selected>Selecione o Cargo</option>
      <option *ngFor="let cargo of cargos" [value]="cargo.nome_cargo">{{ cargo.nome_cargo }}</option>
    </select>
  </div>

  <!-- Seleção de Empresa -->
  <div class="form-group">
    <label for="empresa" class="form-label">Empresa</label>
    <select class="form-control form-input" id="empresa" [(ngModel)]="loja" name="loja" required>
      <option value="" disabled selected>Selecione a Empresa</option>
      <option *ngFor="let empresa of empresas" [value]="empresa.nome_fantasia">{{ empresa.nome_fantasia }}</option>
    </select>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  <button type="submit" class="btn btn-primary btn-submit">Registrar</button>
</form>
