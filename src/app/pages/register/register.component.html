<form (ngSubmit)="onSubmit()" class="modern-form">
  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control form-input" id="nome" [(ngModel)]="nome" name="nome" required placeholder="Digite seu nome" />
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control form-input" id="email" [(ngModel)]="email" name="email" required placeholder="Digite seu email" />
  </div>

  <div class="form-group">
    <label for="senha" class="form-label">Senha</label>
    <div class="password-container">
      <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control form-input" id="senha" [(ngModel)]="senha" name="senha" required placeholder="Digite sua senha" />
      <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="senhaConfirmada" class="form-label">Confirmar Senha</label>
    <div class="password-container">
      <input [type]="isConfirmPasswordVisible ? 'text' : 'password'" class="form-control form-input" id="senhaConfirmada" [(ngModel)]="senhaConfirmada" name="senhaConfirmada" required placeholder="Confirme sua senha" />
      <i class="fa" [ngClass]="isConfirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleConfirmPasswordVisibility()"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" class="form-control form-input" id="telefone" [(ngModel)]="telefone" name="telefone" required placeholder="Digite seu telefone" />
  </div>

  <div class="form-group">
    <label for="cargo" class="form-label">Cargo</label>
    <select class="form-control form-input" id="cargo" [(ngModel)]="cargo" name="cargo" required>
      <option value="" disabled selected>Selecione o Cargo</option>
      <option value="gerente">Gerente</option>
      <option value="supervisor">Supervisor</option>
      <option value="vendedor">Vendedor</option>
    </select>
  </div>

  <div class="form-group">
    <label for="loja" class="form-label">Loja</label>
    <select class="form-control form-input" id="loja" name="loja" [(ngModel)]="loja" required>
      <option value="" disabled selected>Selecione a Loja</option>
      <option *ngFor="let loja of lojas" [value]="loja.id">
        {{ loja.nome }}
      </option>
    </select>
  </div>

  <!-- reCAPTCHA -->
  <div class="form-group">
    <re-captcha siteKey="SUA_CHAVE_DO_SITE" (resolved)="onCaptchaResolved($event)"></re-captcha>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <button type="submit" class="btn btn-primary btn-submit animated-button">Registrar</button>
</form>
